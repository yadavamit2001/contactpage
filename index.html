<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="color"></div>
        <div class="box">
            <div class="square" style="--i:0"></div>
            <div class="square" style="--i:1"></div>
            <div class="square" style="--i:2"></div>
            <div class="square" style="--i:3"></div>
            <div class="square" style="--i:4"></div>
            <div class="container" data-tilt>
                <div class="form">
                    <h2>Contact Us</h2>
                    <form>
                        <div class="inputBx">
                            <input type="text" placeholder="Enter your name">
                        </div>
                    <div class="inputBx">
                        <input type="company" placeholder="Company(optional)">
                    </div>
                        <div class="inputBx">
                            <input type="email" placeholder="Email">
                        </div>
                        <div class="inputBx">
                            <input type="text" placeholder="Phone number">
                        </div>
                        <div class="inputBx">
                            <textarea name="message" id="" placeholder="Type Mesage Here..."></textarea>
                        </div>
                        <div class="inputBx">
                            <input type="submit" value="Submit">   <p class="text">By clicking the button, you are agreeing with our Terms and Conditions</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="./vanilla-tilt (1).js"></script>
</body>
</html>
